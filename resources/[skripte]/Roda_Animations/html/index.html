<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda_Animations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>

<body>

                    <i class="far fa-person-sign"></i>
                    <i class="fas fa-walking"></i>
            </div>
            <div class="footicons">
                    <i class="fas fa-people-arrows"></i>

                    <i class="fas fa-flushed"></i>
                    <i class="fas fa-crosshairs"></i>
            </div>
            <div class="menuanimaciones">

                <ul>
                    
                    <div class="emoteslista"></div>
                    <div class="objectlista" style="display: none;"></div>
                    <div class="dancelista" style="display: none;"></div>
                    <div class="walklista" style="display: none;"></div>
                    <div class="sharedlista" style="display: none;"></div>
                    <div class="shareddance" style="display: none;"></div>
