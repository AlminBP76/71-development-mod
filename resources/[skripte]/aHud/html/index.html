<html>
<head>
    <title>HUD</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/a412d17519.js" crossorigin="anonymous"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>


    <div id="StatusHud">

        <div id="healt" class="cmx-hud-box">
            <i class="fas fa-heart" style=></i>
            <div id="healtlevel" class="cmx-hud-box">100</div>
        </div>
        <div id="shield" class="cmx-hud-box">
            <i class="fas fa-vest"></i>
            <div id="shieldval" class="cmx-hud-box">100</div>
        </div>
        <div id="hunger" class="cmx-hud-box">
            <i class="fas fa-hamburger"></i>
            <div id="hungerlevel" class="cmx-hud-box">100</div>
        </div>
        <div id="water" class="cmx-hud-box">
            <i class="fas fa-wine-bottle"></i> 
            <div id="waterlevel" class="cmx-hud-box">100</div>
        </div>

        <div id="bed" class="cmx-hud-box">
            <i class="fas fa-bed"></i> 
            <div id="spavanjelevel" class="cmx-hud-box">100</div>
        </div>

        <div id="stress" class="cmx-hud-box">
            <i class="fas fa-brain"></i> 
            <div id="stressLevel" class="cmx-hud-box">100</div>
        </div>

</body>
    <script type="text/javascript" src="js/index.js"></script>
</html>
