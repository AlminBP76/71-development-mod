<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Banking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="bankui">
        <button class="close">X</button>
        <div class="row">
            <div class="column left">
                <div class="logo-area">
                    <img src="img/logo.png" class="logo">
                </div>
                <div class="account-info">
                    <div class="welcome">Ben tornato,</div>
                    <div class="info-label"><i class="fas fa-dollar-sign"></i>
                        <div class="balance"></div>
                    </div>

                </div>
                <div class="quick-actions">
                    <div class="quick-msg">Prelevo rapido</div>
                    <button class="btn-quick" id="withdraw-100">Preleva 100$</button>
                    <button class="btn-quick" id="withdraw-250">Preleva 250$</button>
                    <button class="btn-quick" id="withdraw-500">Preleva 500$</button>
                </div>
            </div>
            <div class="column right">
                <div class="row-2nd">
                    <div class="column-2nd b-right">
                        <div class="account-services">
                            <div class="label m-top">Servizi di base</div>
                            <div class="deposit m-top-med">
                                <div class="label-sm">Deposita il denaro</div>
                                <input type="number" placeholder="Deposita importo" id="depositval" class="inputs">
                                <button class="btn" id="deposit">Deposita</button>
                            </div>
                            <div class="withdraw m-top-big">
                                <div class="label-sm">Preleva il denaro</div>
                                <input type="number" placeholder="Preleva importo" id="withdrawval" class="inputs">
                                <button class="btn" id="withdraw">Preleva</button>
                            </div>
                        </div>
                    </div>
                    <div class="column-2nd">
                        <div class="transfer-money">
                            <div class="label m-top">Trasferisci denaro</div>
                            <div class="input-section">
                                <div class="label-sm m-top-med">ID del destinatario</div>
                                <input type="number" placeholder="0" id="idval" class="inputs">
                            </div>
                            <div class="input-section">
                                <div class="label-sm m-top">Importo da trasferire</div>
                                <input type="number" placeholder="0" id="transferval" class="inputs">
                            </div>
                            <button class="btn" id="transfer">Trasferisci</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b6ec58ae28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
